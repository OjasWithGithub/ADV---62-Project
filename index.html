<html>

<head>
    <title> Sports Cars</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <center>
        <ul class="menu1">
            <li class="links"><a href="#home">Home</a></li>
            <li class="links"><a href="#grids">Grid View</a></li>
            <li class="links"><a href="#slides">Slide View</a></li>
        </ul>
    </center>
    <h1>Welcome to the Sports Car Photo Gallery</h1>
    <br>
    <br>
    <section id="home">
        <h2>Home</h2>
        <img height="400px" width="750px" src="Bugatti%20Veyron%20Mansory%20Vivere.jpeg">
    </section>
    <br>
    <br>
    <section id="grids">
        <h2>Grid View</h2>
        <script src=""></script>
        <div class="row">
            <img class="img2" src="Air%20Car.jpeg">
            <img class="img2" src="Buggati%20Chiron.jpeg">
            <img class="img2" src="Lamborghini%20SVJ.webp">
            <img class="img2" src="Bugatti%20Veyron%20Super%20Sport.jpeg">
            <img class="img2" src="Jeep%20Wrangler.webp">
            <img class="img2" src="Bugatti%20Veyron%20Mansory%20Vivere.jpeg">
            <img class="img2" src="Tesla%20Roadster.jpeg">
            <br><br>
        </div>
    </section>
    <section id="slides">
        <h2>Slide View</h2>

        <div id="#myCarousel" class="carousel-slide">
            <div class="carousel-inner">
                <div class="item active">
                    <img class="img-responsive" src="Air%20Car.jpeg" alt="AirCar" style="width:100%;">
                    <div class="carousel-caption">
                        <p>Air Car</p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="Bugatti%20Veyron%20Mansory%20Vivere.jpeg" alt="Buggati1" style="width:100%;">
                    <div class="carousel-caption">
                        <p>Buggati Veyron Mansory Vivere</p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="Bugatti%20Veyron%20Super%20Sport.jpeg" alt="Buggati2" style="width:100%;">
                    <div class="carousel-caption">
                        <p>Buggati Veyron Super Sport</p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="Buggati%20Chiron.jpeg" alt="Buggati3" style="width:100%;">
                    <div class="carousel-caption">
                        <p>Buggati Chiron</p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="Lamborghini%20SVJ.webp" alt="Lambo" style="width:100%;">
                    <div class="carousel-caption">
                        <p>Lamborghini SVJ</p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="Jeep%20Wrangler.webp" alt="Jeep" style="width:100%;">
                    <div class="carousel-caption">
                        <p>Jeep Wrangler</p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="Tesla%20Roadster.jpeg" alt="Roadster" style="width:100%;">
                    <div class="carousel-caption">
                        <p>Tesla Roadster</p>
                    </div>
                </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
                
                
            </div>
            

        </div>







    </section>



</body>


</html>
